<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container profile-navigation-container">
      <div class="profile-container">
        <div class="profile-picture">
          <img src="./images/image-jeremy.png" alt="profile picture">
        </div> <!-- profile-picture -->
        <div class="profile-user">
          <p>Report for</p>
          <h2 class="profile-username">Jeremy Robson</h2>
        </div> <!-- profile-user -->
      </div>

      <div class="navigation-container">
        <a class="navigation-option" href="#">Daily</a>
        <a class="navigation-option active" href="#">Weekly</a>
        <a class="navigation-option" href="#">Monthly</a>
      </div> <!-- container navigation-container -->
    </div> <!-- container profile-navigation-container -->

    <div class="container dashboard-container">

      <div class="dashboard-option dashboard-work">
        <div class="dashboard-option-description">
          <div class="dashboard-header">
            <p class="dashboard-activity">Work</p>
            <div class="dashboard-header-img">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div> <!-- dashboard-header -->
          <div class="dashboard-time-description">
            <h1 class="time-spent">0hrs</h1>
            <p class="time-spent-description-time">Last Week - 0hrs</p>
          </div> <!-- dashboard-time-description -->
        </div> <!-- dashboard-option-description -->
      </div> <!-- dashboard-option dashboard-work -->

      <div class="dashboard-option dashboard-play">
        <div class="dashboard-option-description">
          <div class="dashboard-header">
            <p class="dashboard-activity">PLay</p>
            <div class="dashboard-header-img">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div> <!-- dashboard-header -->
          <div class="dashboard-time-description">
            <h1 class="time-spent">0hrs</h1>
            <p class="time-spent-description-time">Last Week - 0hrs</p>
          </div> <!-- dashboard-time-description -->
        </div> <!-- dashboard-option-description -->
      </div> <!-- dashboard-option dashboard-work -->

      <div class="dashboard-option dashboard-study">
        <div class="dashboard-option-description">
          <div class="dashboard-header">
            <p class="dashboard-activity">Study</p>
            <div class="dashboard-header-img">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div> <!-- dashboard-header -->
          <div class="dashboard-time-description">
            <h1 class="time-spent">0hrs</h1>
            <p class="time-spent-description-time">Last Week - 0hrs</p>
          </div> <!-- dashboard-time-description -->
        </div> <!-- dashboard-option-description -->
      </div> <!-- dashboard-option dashboard-work -->

      <div class="dashboard-option dashboard-exercise">
        <div class="dashboard-option-description">
          <div class="dashboard-header">
            <p class="dashboard-activity">Exercise</p>
            <div class="dashboard-header-img">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div> <!-- dashboard-header -->
          <div class="dashboard-time-description">
            <h1 class="time-spent">0hrs</h1>
            <p class="time-spent-description-time">Last Week - 0hrs</p>
          </div> <!-- dashboard-time-description -->
        </div> <!-- dashboard-option-description -->
      </div> <!-- dashboard-option dashboard-work -->

      <div class="dashboard-option dashboard-social">
        <div class="dashboard-option-description">
          <div class="dashboard-header">
            <p class="dashboard-activity">Social</p>
            <div class="dashboard-header-img">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div> <!-- dashboard-header -->
          <div class="dashboard-time-description">
            <h1 class="time-spent">0hrs</h1>
            <p class="time-spent-description-time">Last Week - 0hrs</p>
          </div> <!-- dashboard-time-description -->
        </div> <!-- dashboard-option-description -->
      </div> <!-- dashboard-option dashboard-work -->

      <div class="dashboard-option dashboard-self-care">
        <div class="dashboard-option-description">
          <div class="dashboard-header">
            <p class="dashboard-activity">Self Care</p>
            <div class="dashboard-header-img">
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div> <!-- dashboard-header -->
          <div class="dashboard-time-description">
            <h1 class="time-spent">0hrs</h1>
            <p class="time-spent-description-time">Last Week - 0hrs</p>
          </div> <!-- dashboard-time-description -->
        </div> <!-- dashboard-option-description -->
      </div> <!-- dashboard-option dashboard-work -->
      
    </div> <!-- container dashboard-container -->
  </main>
  
  <script src="app.js"></script>
</body>
</html>
